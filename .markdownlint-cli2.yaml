---
config:
  # Allow longer lines in specs and auto-generated docs.
  MD013:
    line_length: 200
    code_blocks: false
    tables: false
  # Allow multiple top-level headings in index-style docs.
  MD025: false
  # Allow bare URLs where they improve readability in references.
  MD034: false
  # Allow unlabeled code fences in specs and legacy docs.
  MD040: false

globs:
  - "**/*.md"

ignores:
  - "node_modules/**"
  - ".specify/**"
  - ".codex/**"
