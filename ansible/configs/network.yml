---
# Central network configuration grouped by site, networks, devices, and
# addressing so operators can find values quickly.

site:
  name: "primary"
  description: "Primary LAN site"
  networks:
    lan:
      name: "olympus-lan"
      subnet: "192.168.8.0/24"
      gateway: "192.168.8.1"
      router:
        name: "hermes-gateway"
        role: "router"
        management_address: "192.168.8.1"
        notes: "LAN gateway and DHCP authority"
        management:
          protocol: "ssh"
          port: 22
        attached_devices:
          server:
            name: "atlas-host"
            role: "server"
            management_address: "192.168.8.134"
            mac_address: "18:31:bf:dd:1b:c0"
            notes: "Primary server connected to the router LAN"
            management:
              protocol: "ssh"
              port: 22
          clients: {}
    vlan40:
      name: "atlas-services"
      vlan_id: 40
      subnet: "192.168.40.0/24"
      gateway: "192.168.40.1"
      uplink: "br-lan"
      router:
        name: "hermes-gateway"
        role: "router"
        management_address: "192.168.8.1"
        notes: "VLAN gateway for isolated services"
      server:
        name: "atlas-host"
        interface: "vlan40"
        address: "192.168.40.2"
      notes: "Isolated service network trunked to atlas-host"
  services:
    hello_world_nginx:
      description: "Hello world service on VLAN 40"
      hostname: "nginx-vlan40"
      address: "192.168.40.10"
      port: 80
      network: "vlan40"
    alpine_service:
      description: "Alpine test container on VLAN 40"
      hostname: "alpine-vlan40"
      address: "192.168.40.60"
      network: "vlan40"
