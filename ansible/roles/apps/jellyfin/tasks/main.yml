---
# Validate Jellyfin configuration values.

- name: Validate Jellyfin volume paths
  # Ensure media and metadata paths are defined before rendering Compose files.
  ansible.builtin.assert:
    that:
      - jellyfin_media_path_1 is string
      - jellyfin_media_path_1 | length > 0
      - jellyfin_media_path_2 is string
      - jellyfin_media_path_2 | length > 0
      - jellyfin_metadata_path is string
      - jellyfin_metadata_path | length > 0
    fail_msg: "Jellyfin volume paths are incomplete."
