---
# Canonical inventory for the home environment.
all:
  children:
    openwrt:
      hosts:
        mt6000:
          # Router management address.
          ansible_host: 192.168.8.1
          # OpenWrt admin user and SSH connection details.
          ansible_user: root
          ansible_port: 22
          ansible_connection: ssh
          ansible_shell_executable: /bin/ash
    servers:
      hosts:
        atlas-host:
          # Atlas management IP address.
          ansible_host: 192.168.8.100
          # SSH user for Ansible connections.
          ansible_user: christian
          # Private key path used for SSH authentication.
          ansible_ssh_private_key_file: ~/.ssh/id_ed25519
          # SSH port for the host.
          ansible_port: 22
          # Use SSH for remote management.
          ansible_connection: ssh
