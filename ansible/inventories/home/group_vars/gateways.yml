---
# Gateway defaults for OpenWrt automation.
openwrt_router_name: mt6000
openwrt_config_dir: /etc/config
openwrt_config_repo_dir: ansible/configs/openwrt
openwrt_snapshot_root: snapshots
# Desired router hostname on the LAN.
openwrt_hostname: hermes-gateway
# Static addressing for the LAN-attached server.
openwrt_static_server_ip: 192.168.8.134
openwrt_static_server_mac: 18:31:bf:dd:1b:c0
# OpenWrt UCI config files managed by automation.
openwrt_uci_files:
  - network
  - wireless
  - firewall
  - dhcp
  - system
  - tailscale
openwrt_verify_dns_domain: example.com
openwrt_verify_http_url: https://example.com
# Secret lookup path for the Tailscale auth key.
openwrt_tailscale_authkey_dcli_path: openwrt/mt6000/tailscale/auth_key
# Resolve the Tailscale auth key from dcli on the control host.
openwrt_tailscale_authkey: >-
  {{ lookup('pipe', 'dcli p --output console title=' + openwrt_tailscale_authkey_dcli_path) }}
openwrt_tailscale_accept_dns: false
openwrt_tailscale_accept_routes: true
# Routes advertised through Tailscale.
openwrt_tailscale_routes:
  - 192.168.8.0/24
  - 192.168.40.0/24
